<style>
body {
  margin: 0;
  overflow-x: hidden;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(to bottom, #ffffff, #868686, #7e7e7e);
 background-attachment: fixed;
}

::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background-color: #868686;
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(102, 102, 102); 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #2d2d2d; 
}


.topnav {
    
  overflow-y: hidden;
  border-radius: 0px 0px 10px 10px;
  background-color: #333;
 
}

.topnav a {
float: left;

transition: 0.5s;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 10px;
  border-radius: 15px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
    border-radius: 25px;
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4e4e4e;
  color: white;
}

@keyframes topnav {
    0% { transform-origin: bottom ; transform: scale(0.1); opacity: 0; border-radius: 25px 25px 25px 25px; }
    50% { transform: scale(0.96); opacity: 0.8; border-radius: 25px 25px 25px 25px; }
    70% {  transform: scale(0.96); opacity: 1; border-radius: 0px 0px 10px 10px; }
}

/* CSS */
.button-64 {
  align-items: center;
  background-image: linear-gradient(144deg,#444444, #2f2f2f 50%,#1f1f1f);
  border: 0;
  border-radius: 8px;
  box-shadow: rgb(121, 121, 121) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 3px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;

}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(41, 41, 41);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
}

.button-64:hover span {
  background: none;
}

@media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 196px;
  }
}

body {
  animation: Bodyy 0.8s;
  position: relative;
}

img {
    animation: imgg 1.5s;
}



@keyframes Bodyy {
    from {left: 500px; opacity: 0;}
    to {left: 0px; opacity: 1;}
}
@keyframes Bodyyy {
    from {right: 0px; opacity: 1;}
    to {right: 1500px; opacity: 0;}
}

  @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600);
@import url(//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css);


input[type=range] {
  -webkit-appearance: none !important;
  max-height: 3px;
  position: relative;
  top: -3px;
  background: #DDD;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none !important;
  width: 15px;
  height: 15px;
  position: relative;
  top: -1px;
  border-radius: 50px;
  background: #222;
}

input[type=checkbox] {
  display: none;
}

input[type=checkbox] + label {
  display: inline-block !important;
  height: 15px;
  width: 15px;
  margin: 0px 4px 0px 0px !important;
  padding: 0px;
  position: relative;
  top: 4px;
  background: #FFF;
  cursor: pointer;
}
input[type=checkbox] + label:before {
  content: "";
  display: inline-block;
  width: 4px;
  height: 8px;
  background: #F38630;
  opacity: 0;
  position: relative;
  top: -5px;
  right: -1px;
  transform: skewX(0deg);
  transition: all 0.24s;
}
input[type=checkbox] + label:after {
  content: "";
  display: inline-block;
  width: 4px;
  height: 15px;
  background: #F38630;
  opacity: 0;
  position: relative;
  top: -5px;
  right: -3px;
  transform: skewX(0deg);
  transition: all 0.24s;
}

input[type=checkbox]:checked + label:before {
  transform: skewX(30deg);
  opacity: 1;
}
input[type=checkbox]:checked + label:after {
  transform: skewX(-30deg);
  opacity: 1;
}

.container {
  width: 100%;
}

header {
  height: 65px;
  background: #879BAD;
  color: #2a353e;
  font-size: 36px;
  font-weight: 400;
  text-align: center;
  padding: 5px;
}

.metronome-container {
  width: 75%;
  height: auto;
  position: relative;
  margin: 40px auto;
  border-radius: 50px;
  background: #2f2f2f;
}
.metronome-container .options-btn {
  color: rgb(255, 255, 255);
  font-size: 22px;
  background-color: #222;
  position: absolute;
  border-radius: 50px;
  top: 20px;
  right: 15px;
  border: none;
  transform: rotateZ(0deg);
  cursor: pointer;
  transition: transform 0.3s;
}
.metronome-container .options-btn:hover {
  transform: scale(0.8);
}
.metronome-container .options-active {
  max-height: 1000px !important;
  padding: 15px;
  border-radius: 15px;
  overflow: visible !important;
}
.metronome-container .options {
  max-height: 0px;
  background: #FFF;
  color: #333;
  overflow: hidden;
  transition: all 0.25s;
  position: absolute;
  top: 50px;
  right: 15px;
}
.metronome-container .options .up {
  color: #FFF;
  font-size: 22px;
  position: absolute;
  top: -14px;
  right: 3px;
  z-index: 500;
  transform: rotateZ(180deg);
}
.metronome-container .options label {
  display: block;
  margin-top: 10px;
}
.metronome-container .counter {
  width: 100%;
  padding-bottom: 10px;
  background: #404040;
  border-radius: 25px;
  text-align: center;
}
.metronome-container .counter .dot {
  width: 15px;
  height: 15px;
  display: inline-block;
  margin: 25px 10px 10px 10px;
  background: #FFF;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s;
}
.metronome-container .counter .active {
  background: #17e0ff;
}
.metronome-container .controls {
  color: #FFF;
  padding: 20px;
  text-align: center;
}
.metronome-container .controls label {
  display: block;
  margin-bottom: 18px;
}
.metronome-container .controls label span {
  background: #FFF;
  color: #222;
  padding: 5px;
}
.metronome-container .controls label span i {
  cursor: pointer;
  transition: color 0.2s;
}
.metronome-container .controls label span i:hover {
  color: #FA6900;
}
.metronome-container .controls input {
  width: 30px;
  border: 0px solid;
  color: #222;
  text-align: center;
  padding: 4px;
}
.metronome-container .controls select {
  border: 0px;
  color: #222;
}
.metronome-container .controls .play-btn {
  width: 45%;
  background: #D6E26D;
  border: 0px;
  border-radius: 5px;
  padding: 12px;
  color: #3d430d;
  transition: background 0.3s;
}
.metronome-container .controls .play-btn:hover {
  background: #e8efad;
}
.metronome-container .controls .tap-btn {
  width: 45%;
  background: #888;
  border: 0px;
  border-radius: 5px;
  padding: 12px;
  color: #fbfbfb;
  transition: background 0.3s;
}
.metronome-container .controls .tap-btn:hover {
  background: #959595;
}

footer {
  width: 50%;
  height: auto;
  background: #FFF;
  color: #444;
  padding: 10px;
  margin: 50px auto;
}


</style>
