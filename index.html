<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(to bottom, #ffffff, #868686, #7e7e7e);
 background-attachment: fixed;
}

::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background-color: #868686;
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(102, 102, 102); 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #2d2d2d; 
}

.topnav {
    
  overflow-y: hidden;
  border-radius: 0px 0px 10px 10px;
  background-color: #333;
  animation: topnav 1.2s;
}

.topnav a {
float: left;

transition: 0.5s;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 10px;
  border-radius: 15px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
    border-radius: 25px;
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4e4e4e;
  color: white;
}

@keyframes topnav {
    0% { transform-origin: bottom ; transform: scale(0.1); opacity: 0; border-radius: 25px 25px 25px 25px; }
    50% { transform: scale(0.96); opacity: 0.8; border-radius: 25px 25px 25px 25px; }
    70% {  transform: scale(0.96); opacity: 1; border-radius: 0px 0px 10px 10px; }
}

/* CSS */
.button-64 {
  align-items: center;
  background-image: linear-gradient(144deg,#444444, #2f2f2f 50%,#1f1f1f);
  border: 0;
  border-radius: 8px;
  box-shadow: rgb(121, 121, 121) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 3px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;

}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(41, 41, 41);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
}

.button-64:hover span {
  background: none;
}

@media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 196px;
  }
}

body {
  animation: Bodyy 0.8s;
  position: relative;
}

img {
    animation: imgg 1.5s;
}

@keyframes imgg {
  0%  {border-radius: 0px;}
  50%  {border-radius: 0px;}
  70%  {border-radius: 0px;}
  100%  {border-radius: 15px;}
}

@keyframes Bodyy {
    from {top: 50px; opacity: 0;}
    to {top: 0px; opacity: 1;}
}
.loader {
  --icon-count: 3;
  --inner-height: 4em;
  --ratio: 2/3;
 /* Customizable */
  --period: 1s;
 /* Customizable */
  display: flex;
  align-items: center;
  justify-content: center;
  height: var(--inner-height);
  width: calc(var(--inner-height) * var(--ratio) * var(--icon-count));
}

.loader .icon {
  width: calc(100% / var(--icon-count));
  height: calc(100% * var(--ratio));
  animation: loader-bounce02 var(--period) infinite linear;
}

/*
 * animation delay = (n - 1) / steps * period
 */

.loader .icon:nth-of-type(2) {
  animation-delay: calc(1 / 5 * var(--period));
}

.loader .icon:nth-of-type(3) {
  animation-delay: calc(2 / 5 * var(--period));
}

@keyframes loader-bounce02 {
  20% {
    /* Raise */
    transform: translateY(calc(-50% * (1 - var(--ratio))));
  }

  40% {
    /* Lower */
    transform: translateY(calc(50% * (1 - var(--ratio))));
  }

  60% {
    /* Keep centered */
    transform: translateY(0);
  }

  80% {
    /* Keep centered */
    transform: translateY(0);
  }
}
.wrapper {
  width: 100%;
  height: 100%;
  position: fixed;
  overflow: hidden;
  top: 0;
  left: 0;
  z-index: 988;
  background-color: rgb(104, 104, 104);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: top;
}

@keyframes loaded {
  from {transition: 0.6s; opacity: 1;}
  to {opacity: 0;}
}

</style>
